        <section class="modal modal--new-task js-new-task-modal">
            <button class="modal__close js-modal-close">

            <form action="" class="new-task-form js-new-task-form">
                <h2 class="new-task-form__title">Dodaj nowe zadanie</h2>

                <label class="new-task-form__item new-task-form__item--title">
                    <span>Tytuł:</span>
                    <input type="text" required />
                </label>

                <label class="new-task-form__item new-task-form__item--content">
                    <span>Opis:</span>
                    <input type="text" />
                </label>

                <label class="new-task-form__item new-task-form__item--date">
                    <span>Data:</span>
                    <input type="date" class="js-new-task-date" />
                </label>

                <label class="new-task-form__item new-task-form__item--color">
                    <span>Kolor:</span>
                    <div class="new-task-form__colors">
                        <input
                            type="radio"
                            name="new-task-color"
                            class="new-task-form__color new-task-form__color--neutral"
                            checked />
                        <input
                            type="radio"
                            name="new-task-color"
                            class="new-task-form__color new-task-form__color--yellow" />
                        <input
                            type="radio"
                            name="new-task-color"
                            class="new-task-form__color new-task-form__color--blue" />
                        <input
                            type="radio"
                            name="new-task-color"
                            class="new-task-form__color new-task-form__color--green" />
                        <input
                            type="radio"
                            name="new-task-color"
                            class="new-task-form__color new-task-form__color--pink" />
                        <input
                            type="radio"
                            name="new-task-color"
                            class="new-task-form__color new-task-form__color--purple" />
                        <input
                            type="radio"
                            name="new-task-color"
                            class="new-task-form__color new-task-form__color--orange" />
                    </div>
                </label>
                <button type="submit" class="new-task-form__submit">Dodaj</button>
            </form>
